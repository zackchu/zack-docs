<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta charset="UTF-8">
  <title>Camera</title>
</head>
<body>
  <div class="camera-test">
    Camera
    <div class="video-cont">
      <video src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"
             controls
             autoplay
             loop
             id="v"
      >
        浏览器不支持video标签
      </video>
    </div>
    <div class="btn-cont">
      <button class="btn" type="button" onclick="getCamera()">获取摄像头</button>
    </div>
  </div>

  <script>
  function getCamera() {
    // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
    if (navigator.mediaDevices === undefined) {
      navigator.mediaDevices = {};
    }
    if (navigator.mediaDevices.getUserMedia === undefined) {
      navigator.mediaDevices.getUserMedia = function (constraints) {
        // 首先，如果有getUserMedia的话，就获得它
        const getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

        // 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
        if (!getUserMedia) {
          return Promise.reject(new Error("该浏览器不支持获取摄像头"));
        }

        // 否则，为老的navigator.getUserMedia方法包裹一个Promise
        return new Promise(function (resolve, reject) {
          getUserMedia.call(navigator, constraints, resolve, reject);
        });
      };
    }
    const constraints = {
      video: true,
      audio: false
    };
    const promise = navigator.mediaDevices.getUserMedia(constraints);
    promise.then(stream => {
      const v = document.querySelector("#v");
      // 旧的浏览器可能没有srcObject
      if ("srcObject" in v) {
        v.srcObject = stream;
      } else {
        // 防止再新的浏览器里使用它，应为它已经不再支持了
        v.src = window.URL.createObjectURL(stream);
      }
      v.onloadedmetadata = function (e) {
        v.play();
      };
    }).catch(err => {
      console.error(err.name + ": " + err.message);
      alert(err.name + ": " + err.message);
    });
  }

  </script>
</body>
</html>
